{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center mb-4">Admin Registration</h2>

      <form method="post" enctype="multipart/form-data" id="admin-register-form" class="border p-4 shadow rounded bg-light">
        {% csrf_token %}

        <div class="mb-3">
          <label for="first_name" class="form-label">First Name</label>
          <input type="text" id="first_name" name="first_name" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="last_name" class="form-label">Last Name</label>
          <input type="text" id="last_name" name="last_name" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" id="username" name="username" class="form-control">
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" name="email" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <div id="message" class="mb-3 text-danger"></div>

        <div class="d-grid">
          <button type="submit" id="admin-Register-btn" class="btn btn-dark">Register</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
