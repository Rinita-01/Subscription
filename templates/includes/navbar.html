{% load static %}

<nav class="navbar navbar-light" style="background-color: #313231; position: relative;">
    <div class="container-fluid">
        <a class="navbar-brand">
            <img src="{% static 'images/logo.png' %}" alt="logo" height="40">
        </a>

        <!-- Navigation Links -->
        <div class="d-flex align-items-center">
            <ul class="navbar-nav d-flex flex-row align-items-center">
                {% if user.is_authenticated %}
                <li class="nav-item"><a class="nav-link mx-2" href="{% url 'home' %}"
                        style="color: azure;">Home</a></li>
                <li class="nav-item"><a class="nav-link mx-2" href="{% url 'logout' %}" style="color: azure;">Logout</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'myAccount' %}">
                        {% if user.profile_picture %}
                        <img src="{{ user.profile_picture.url }}" class="rounded-circle border" alt="Profile Picture"
                            width="40" height="40">
                        {% else %}
                        <img src="{% static 'images/default_profile.png' %}" class="rounded-circle border"
                            alt="Default Profile" width="40" height="40">
                        {% endif %}
                    </a>
                </li>
                {% else %}
                <li class="nav-item"><a class="nav-link mx-2" href="#"
                        style="color: azure;">Home</a></li>
                <li class="nav-item"><a class="nav-link mx-2" href="{% url 'customer_login' %}"
                        style="color: azure;">Login</a></li>

                <!-- Register Dropdown -->
                <li class="nav-item dropdown submenu">
                    <a class="nav-link dropdown-toggle mx-2" id="registerDropdown" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false" style="color: azure;">
                        Register
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="registerDropdown">
                        <li><a class="dropdown-item" href="{% url 'customer_registration' %}">Customer</a></li>
                        <li><a class="dropdown-item" href="{% url 'admin_registration' %}">Admin</a></li>
                    </ul>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
